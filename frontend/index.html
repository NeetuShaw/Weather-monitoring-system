<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather Dashboard</h1>
    
    <!-- Main container for options -->
    <div class="options-container">
        <!-- Data view options (All Cities, Specific City) -->
        <div class="data-view-container">
            <label class="label">
                <input type="radio" name="data-view" value="all" checked>
                All Cities
            </label>
            <label class="label">
                <input type="radio" name="data-view" value="specific">
                Specific City
            </label>
        </div>

        <!-- Temperature unit options (Celsius, Fahrenheit) -->
        <div class="temperature-unit-container">
            <label class="label">
                <input type="radio" id="unit-celsius" name="temperature-unit" value="celsius" checked>
                Celsius
            </label>
            <label class="label">
                <input type="radio" id="unit-fahrenheit" name="temperature-unit" value="fahrenheit">
                Fahrenheit
            </label>
        </div>

        <!-- Left-aligned Select City dropdown -->
        <div class="select-city-container">
            <label class="select-city-label" for="city-select">Select City:</label>
            <select id="city-select">
                <option value="Kolkata">Kolkata</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Chennai">Chennai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Indore">Indore</option>
                <option value="Noida">Noida</option>
                <option value="Pune">Pune</option>
                <option value="Gurgaon">Gurgaon</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Bihar">Bihar</option>

            </select>
        </div>
    </div>

    <!-- Centered Button Section: Get Weather button -->
    <div class="controls-center">
        <button id="fetch-weather">Get Weather</button>
    </div>

    <!-- Weather Data Display Section -->
    <div id="weather-data">
        <!-- Weather data will be injected here -->
        <!-- This div should start empty -->
    </div>
    
    <!-- Daily Summary Section -->
    <div id="daily-summary">
        <h2>Daily Weather Summary</h2>
        <p>Average Temperature: <span id="avg-temperature"></span></p>
        <p>Max Temperature: <span id="max-temperature"></span></p>
        <p>Min Temperature: <span id="min-temperature"></span></p>
        <p>Dominant Condition: <span id="dominant-condition"></span></p>
    </div>

    <!-- Alerts Section -->
    <div id="alerts">
        <h2>Weather Alerts</h2>
        <p id="alert-message"></p>
    </div>

    <!-- JS File -->
    <script src="script.js"></script>
</body>
</html>
